<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Cadastro" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>
    
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação voce desenvolve?</strong></label>
            <label>
                <input type="radio" nome="devweb" value="frontend" checked>front-end>
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend">backend
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">fullstack
            </label>
            <label>
                <input type="radio" nome="devweb" value="mobile">mobile
            </label>

        </div>

        <div>
            <label for="Senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div>
                <label>Selecione as tecnologias qu você utiliza:</label><br><br>
                <input type="checkbox" id="tecnologias1" value="HTML">
                <label for="tecnologias1">HTML</label><br>
                <input type="checkbox" id="tecnologias2" value="CSS">
                <label for="tecnologias2">CSS</label><br>
                <input type="checkbox" id="tecnologias3" value="JAVASCRIPT">
                <label for="tecnologias3">JAVASCRIPT</label><br>
                <input type="checkbox" id="tecnologias4" value="PHP">
                <label for="tecnologias4">PHP</label><br>
                <input type="checkbox" id="tecnologias5" value="C#">
                <label for="tecnologias5">C#</label><br>
                <input type="checkbox" id="tecnologias6" value="PYTHON">
                <label for="tecnologias6">PYTHON</label><br>
                <input type="checkbox" id="tecnologias7" value="JAVA">
                <label for="tecnologias7">JAVA</label><br>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea row="6" style="width: 26em" id="experiência" nome="experiência"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>
    </form>
</body>
</html>
